<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
	<title>My Chat Session</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="js/scripts.js"></script>
</head>
<body onload="checkUser()">
    <div class="container">
        <div class="row">
            <div class="col-md-5">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <span class="glyphicon glyphicon-comment"></span> Gossip Chat
                    </div>
                    <div>
                        <div class="panel-body">
                            <ul class="chat" id="messages">
                                
                            </ul>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="msg-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
                                <span class="input-group-btn">
                                    <button class="btn btn-warning btn-sm" id="btn-chat" onclick="sendMessage()">Send</button>
                                </span>
                            </div>
                        </div>
                        <div class="panel-footer">
                            <div class="input-group">
                                <input id="peer-input" type="text" class="form-control input-sm" placeholder="Type URL of peer..." />
                                <span class="input-group-btn">
                                    <button class="btn btn-success btn-sm" id="btn-chat" onclick="addPeer()">Add Peer</button>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</body>
</html>
